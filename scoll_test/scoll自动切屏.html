<div>
<h3>this is new html document generated by newject extention</h3>

<script src="../public_library/jquery-3.2.0.min.js"></script>
<script type="text/javascript">
var count=true;
var TopScroll=new Array(0,1000,2000,3000,4000);
var i=0;
 $("document").ready(function(){

//Your code here
$(window).scroll(function(){if(!$("body").is(":animated")){count=true;abc()}});
});
function abc(){
    if(count==false){return}
    console.log("浏览器高度："+$(window).scrollTop());
    console.log("需求高度:"+TopScroll[i]);
    if($(window).scrollTop()>TopScroll[i]){
        if(i!=4){i++}
        $("body").animate({scrollTop:TopScroll[i]},1000);
    }
    else if($(window).scrollTop()<TopScroll[i]){
        if(i!=0){i--}
        $("body").animate({scrollTop:TopScroll[i]},1000);
        }     
    count=false;
//    setTimeout(function(){count=true},1500);
}
 </script>
